apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "{{ include "rc_all.fullname" . }}.data.store.secret"
  labels:
    {{- include "rc_all.labels" . | nindent 4 }}
data:
  DATASOURCE_URL: "{{ .Values.rc_all.dataSource.connectionString }}"
  DATASOURCE_USERNAME: "{{ .Values.rc_all.dataSource.username }}"
  DATASOURCE_PASSWORD: "{{ .Values.rc_all.dataSource.password }}"
  FLYWAY_URL: "{{ .Values.rc_all.dataSource.connectionString }}"
  FLYWAY_USER: "{{ .Values.rc_all.dataSource.flyway.username }}"
  FLYWAY_PASSWORD: "{{ .Values.rc_all.dataSource.flyway.password }}"
